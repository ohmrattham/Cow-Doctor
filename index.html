<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>เข้าสู่ระบบ - หมอวัว</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap');

    /* Reset & base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(135deg, #1b4332 0%, #1f7248 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      background: rgba(255 255 255 / 0.1);
      backdrop-filter: saturate(180%) blur(15px);
      -webkit-backdrop-filter: saturate(180%) blur(15px);
      border-radius: 24px;
      padding: 40px 35px 50px;
      max-width: 400px;
      width: 100%;
      box-shadow:
        0 8px 30px rgba(0, 0, 0, 0.4),
        inset 0 0 15px rgba(255 255 255, 0.1);
      text-align: center;
      user-select: none;
    }

    .logo {
      width: 160px;
      height: 160px;
      margin: 0 auto 30px;
      background: url('icon.png') no-repeat center/contain;
      border-radius: 50%;
      box-shadow:
        0 8px 24px rgba(255 255 255 / 0.25),
        inset 0 0 15px rgba(255 255 255, 0.15);
      transition: transform 0.4s ease;
      filter: drop-shadow(0 0 6px rgba(255,255,255,0.35));
      cursor: default;
    }
    .logo:hover {
      transform: scale(1.15) rotate(7deg);
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.6));
    }

    h1 {
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 35px;
      letter-spacing: 1.6px;
      text-shadow: 0 0 8px rgba(255 255 255, 0.6);
      user-select: text;
    }

    button#googleSignInBtn {
      background: linear-gradient(90deg, #4285F4 0%, #357AE8 100%);
      border: none;
      border-radius: 18px;
      padding: 16px 0;
      width: 100%;
      font-size: 1.3rem;
      font-weight: 700;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      box-shadow:
        0 6px 20px rgba(66, 133, 244, 0.7),
        0 8px 12px rgba(0, 0, 0, 0.4);
      user-select: none;
      text-shadow: 0 0 5px rgba(0,0,0,0.2);
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      margin-bottom: 24px;
    }
    button#googleSignInBtn:hover {
      background: linear-gradient(90deg, #3367D6 0%, #2A56C6 100%);
      box-shadow:
        0 10px 28px rgba(51, 103, 214, 0.9),
        0 12px 16px rgba(0, 0, 0, 0.5);
      transform: translateY(-2px);
    }
    button#googleSignInBtn:active {
      transform: translateY(0);
      box-shadow:
        0 6px 18px rgba(51, 103, 214, 0.7),
        0 6px 12px rgba(0, 0, 0, 0.4);
    }
    button#googleSignInBtn svg {
      width: 28px;
      height: 28px;
      filter: drop-shadow(0 0 1px rgba(0,0,0,0.4));
      flex-shrink: 0;
    }

    form#profileForm {
      display: none;
      text-align: left;
      user-select: text;
    }

    form#profileForm > * + * {
      margin-top: 18px;
    }

    input[type="text"],
    input[type="date"],
    input[type="tel"],
    textarea,
    select {
      width: 100%;
      padding: 14px 16px;
      border-radius: 14px;
      border: none;
      background: rgba(255 255 255 / 0.25);
      color: #fff;
      font-size: 1.1rem;
      font-family: 'Kanit', sans-serif;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.25);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      resize: vertical;
    }
    input::placeholder,
    textarea::placeholder,
    select {
      color: rgba(255 255 255 / 0.7);
      font-weight: 400;
    }
    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      background: rgba(255 255 255 / 0.45);
      box-shadow: 0 0 14px 3px rgba(66, 133, 244, 0.6);
      color: #000000;
    }

    textarea {
      min-height: 80px;
      max-height: 160px;
    }

    input[readonly] {
      background: rgba(255 255 255 / 0.15);
      box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
      color: #ccc;
      cursor: default;
    }

    button[type="submit"] {
      width: 100%;
      padding: 16px 0;
      border-radius: 20px;
      border: none;
      background: linear-gradient(90deg, #1e8fff 0%, #3f9cff 100%);
      color: #fff;
      font-size: 1.4rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 8px 22px rgba(66, 143, 255, 0.75);
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      user-select: none;
      margin-top: 30px;
    }
    button[type="submit"]:hover {
      background: linear-gradient(90deg, #3f9cff 0%, #1e8fff 100%);
      box-shadow: 0 12px 32px rgba(66, 143, 255, 0.95);
      transform: translateY(-2px);
    }
    button[type="submit"]:active {
      transform: translateY(0);
      box-shadow: 0 6px 18px rgba(66, 143, 255, 0.7);
    }

    /* Responsive */
    @media (max-width: 440px) {
      .container {
        padding: 30px 25px 40px;
      }
      h1 {
        font-size: 2.6rem;
      }
      .logo {
        width: 130px;
        height: 130px;
        margin-bottom: 20px;
      }
      button#googleSignInBtn {
        font-size: 1.15rem;
        padding: 14px 0;
      }
      input[type="text"],
      input[type="date"],
      input[type="tel"],
      textarea,
      select {
        font-size: 1rem;
        padding: 12px 14px;
      }
      button[type="submit"] {
        font-size: 1.25rem;
        padding: 14px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo" aria-label="โลโก้ หมอวัว"></div>
    <h1>หมอวัว</h1>
    <button id="googleSignInBtn" type="button" aria-label="เข้าสู่ระบบด้วย Google">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 533.5 544.3" aria-hidden="true" focusable="false">
        <path fill="#4285F4" d="M533.5 278.4c0-18.4-1.6-36-4.7-53.2H272v100.7h146.9c-6.3 34-25.2 62.8-53.7 82v68.2h86.9c50.8-46.8 80.4-115.8 80.4-197.7z"/>
        <path fill="#34A853" d="M272 544.3c72.3 0 133-23.9 177.3-64.9l-86.9-68.2c-24.1 16.2-55 25.8-90.4 25.8-69.4 0-128.3-46.9-149.4-110.1H36.7v69.1c44.4 87.8 135.9 148.3 235.3 148.3z"/>
        <path fill="#FBBC05" d="M122.6 325.3c-10-29.2-10-60.6 0-89.8v-69.1H36.7c-38 74.9-38 162.3 0 237.2l85.9-78.3z"/>
        <path fill="#EA4335" d="M272 107.6c39.3 0 74.6 13.5 102.3 39.7l76.6-76.6C399.8 24 344.1 0 272 0 172.6 0 81.1 60.5 36.7 148.3l85.9 78.3c21.1-63.2 80-110.1 149.4-110.1z"/>
      </svg>
      เข้าสู่ระบบด้วย Google
    </button>

    <form id="profileForm" novalidate>
      <input type="text" id="name" placeholder="ชื่อ" required autocomplete="name" />
      <input type="date" id="birthdate" required aria-label="วันเกิด" />
      <input type="tel" id="phone" placeholder="เบอร์โทร" required autocomplete="tel" pattern="^[0-9+\-\s]+$" title="กรุณากรอกหมายเลขโทรศัพท์ที่ถูกต้อง" />
      <input type="text" id="contact" placeholder="เฟซบุ๊ก/ไลน์ (ไม่บังคับ)" autocomplete="off" />

      <textarea id="address" placeholder="ที่อยู่" rows="3" autocomplete="street-address"></textarea>

      <label for="district" style="font-weight:600; margin-bottom:6px; display:block; user-select:none;">เลือกอำเภอ</label>
      <select id="district" required aria-required="true" aria-describedby="districtHelp">
        <option value="" disabled selected>-- เลือกอำเภอ --</option>
      </select>

      <input type="text" id="province" placeholder="จังหวัด" readonly aria-readonly="true" aria-label="จังหวัด" />

      <button type="submit">บันทึกข้อมูล</button>
    </form>
  </div>

  <script type="module">
    import {
      auth, provider, signInWithPopup, onAuthStateChanged,
      db, doc, getDoc, setDoc
    } from './firebase.js';

    const btn = document.getElementById('googleSignInBtn');
    const form = document.getElementById('profileForm');
    const districtSelect = document.getElementById('district');
    const provinceInput = document.getElementById('province');
    let currentUser = null;

    function calculateAge(birthDate) {
      const today = new Date();
      let age = today.getFullYear() - birthDate.getFullYear();
      const m = today.getMonth() - birthDate.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) age--;
      return age;
    }

    async function loadDistrictData() {
  try {
    const response = await fetch('./thai_address.json');
    if (!response.ok) throw new Error('โหลดข้อมูลอำเภอไม่สำเร็จ');
    const data = await response.json();

    const amphurMap = new Map();
    data.forEach(item => {
      const amphur = item.amphoe;
      const province = item.province;
      if (!amphur || !province) return;

      const key = amphur + '|' + province;
      if (!amphurMap.has(key)) {
        amphurMap.set(key, { amphur, province });
      }
    });

    // แปลง Map เป็น Array
    const districts = Array.from(amphurMap.values());

    // เรียง districts ตามชื่ออำเภอ (amphur) แบบตัวอักษร
    districts.sort((a, b) => a.amphur.localeCompare(b.amphur, 'th'));

    // สร้าง options
    districtSelect.innerHTML = '<option value="" disabled selected>-- เลือกอำเภอ --</option>';
    districts.forEach(({ amphur, province }) => {
      const option = document.createElement('option');
      option.value = amphur;
      option.dataset.province = province;
      option.textContent = amphur;
      districtSelect.appendChild(option);
    });
  } catch (err) {
    alert('เกิดข้อผิดพลาดในการโหลดข้อมูลอำเภอ: ' + err.message);
  }
}


    districtSelect.addEventListener('change', () => {
      const selectedOption = districtSelect.selectedOptions[0];
      provinceInput.value = selectedOption ? selectedOption.dataset.province : '';
    });

    btn.addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        currentUser = user;

        const docRef = doc(db, 'users', user.email);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          // ถ้ามีข้อมูลแล้ว ไปหน้า main.html เลย
          window.location.href = 'main.html';
        } else {
          // ถ้าไม่มีข้อมูล แสดงฟอร์มให้กรอก และซ่อนปุ่ม login
          form.style.display = 'block';
          btn.style.display = 'none';
          await loadDistrictData();
        }
      } catch (error) {
        alert('เกิดข้อผิดพลาดในการเข้าสู่ระบบ: ' + error.message);
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      const name = document.getElementById('name').value.trim();
      const birthdate = document.getElementById('birthdate').value;
      const phone = document.getElementById('phone').value.trim();
      const contact = document.getElementById('contact').value.trim();
      const address = document.getElementById('address').value.trim();
      const district = districtSelect.value;
      const province = provinceInput.value;
      const age = calculateAge(new Date(birthdate));

      try {
        await setDoc(doc(db, 'users', currentUser.email), {
          name, birthdate, age, phone, contact, address,
          district, province,
          uid: currentUser.uid,
          email: currentUser.email
        });
        alert('บันทึกข้อมูลเรียบร้อย');
        window.location.href = 'main.html';
      } catch (error) {
        alert('เกิดข้อผิดพลาดในการบันทึก: ' + error.message);
      }
    });

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const docRef = doc(db, 'users', user.email);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          window.location.href = 'main.html';
        } else {
          btn.style.display = 'none';
          form.style.display = 'block';
          currentUser = user;
          await loadDistrictData();
        }
      }
    });
  </script>
</body>
</html>
